<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Sayangku</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffe6f0, #ffccf2);
      font-family: 'Comic Sans MS', cursive;
      overflow-x: hidden;
      color: #d63384;
    }
    .container {
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #fff;
    }
    .heart {
      font-size: 40px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .message {
      font-size: 1.2em;
      margin-top: 30px;
      white-space: pre-wrap;
      padding: 0 15px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      min-height: 150px;
    }
    .gallery {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 10px #ff80bf;
    }
    .footer {
      margin-top: 40px;
      font-weight: bold;
    }
    #playMusic {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px #d63384;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Untuk Sayangku, Kevin Brian üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message" id="typed"></div>
    <div class="gallery">
      <img src="Picture 2.jpg" alt="Foto 2">
      <img src="Picture 3.jpg" alt="Foto 3">
      <img src="Picture 4.jpg" alt="Foto 4">
    </div>
    <div class="footer">Selalu untukmu, dari aku üíå</div>
  </div>

  <button id="playMusic">Putar Musik üéµ</button>
  <audio id="bgMusic" loop>
    <source src="Ed Sheeran - Perfect.mp3" type="audio/mpeg">
  </audio>

  <script>
    const playBtn = document.getElementById("playMusic");
    const music = document.getElementById("bgMusic");
    playBtn.addEventListener("click", () => {
      music.play();
      playBtn.style.display = "none";
    });

    const message = `Hai Sayang...
Terima kasih karena sudah hadir di hidupku. Kamu selalu tahu cara bikin aku senyum meski lagi sedih. Dalam tiap detik, kamu jadi alasanku untuk kuat, untuk bahagia, untuk percaya cinta itu nyata.

Mungkin kata-kata ini sederhana, tapi aku nulisnya dari hati:
Aku sayang kamu. Lebih dari yang bisa aku ungkapin. üíó`;

    const typedDiv = document.getElementById("typed");
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        typedDiv.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();
  </script>
</body>
</html>
